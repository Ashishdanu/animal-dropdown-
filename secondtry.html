<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="pets"> select the animal below :</label>
    <select name="pets" id="select-pet">
        <option value="default">default</option>
        <option value="dog">dog</option>
        <option value="cat">cat</option>
        <option value="elephant">elephant</option>
    </select>
    <img id="frame" src="./elephant.jpeg" alt="">
    
</body>
</html>

<script>
    let petimg= {
        dog: './dog.jpeg',
        cat : './cat.jpeg',
        elephant: './elephant.jpeg'
    };
    document.getElementById("select-pet").addEventListener('change' , function(){
        let selectedPet = this.value;
        let tempelate = document.getElementById('frame')
        tempelate.src= petimg[selectedPet] ;
    });




</script>
